---
apiVersion: v1
kind: Namespace
metadata:
  name: openchoreo-data-plane
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openchoreo-data-plane
  namespace: openchoreo-data-plane
spec:
  interval: 10m
  timeout: 15m
  dependsOn:
    - name: openchoreo-control-plane
      namespace: openchoreo-control-plane
  chart:
    spec:
      chart: openchoreo-data-plane
      version: 0.0.0-latest-dev
      sourceRef:
        kind: HelmRepository
        name: openchoreo
        namespace: openchoreo-control-plane
  install:
    disableWait: true
    createNamespace: true
    disableHooks: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  # Temporary patch: remove TLS volumes/args from cluster agent when tls.enabled=false
  # Remove once the chart properly conditions these on clusterAgent.tls.enabled
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: cluster-agent-dataplane
            patch: |
              - op: remove
                path: /spec/template/spec/volumes
              - op: remove
                path: /spec/template/spec/containers/0/volumeMounts
              - op: remove
                path: /spec/template/spec/containers/0/args/5
              - op: remove
                path: /spec/template/spec/containers/0/args/4
              - op: remove
                path: /spec/template/spec/containers/0/args/3
              - op: add
                path: /spec/template/spec/containers/0/args/3
                value: "--tls-enabled=false"
  valuesFrom:
    - kind: ConfigMap
      name: dataplane-values
      valuesKey: values-dp.yaml