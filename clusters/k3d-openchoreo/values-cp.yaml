global:
  defaultResources:
    enabled: false

cert-manager:
  enabled: false

security:
  oidc:
    authorizationUrl: http://thunder.openchoreo.localhost:8080/oauth2/authorize

clusterGateway:
  enabled: true

openchoreoApi:
  ingress:
    enabled: true
    hosts:
      - host: api.openchoreo.localhost
        paths:
          - path: /
            pathType: Prefix

backstage:
  ingress:
    enabled: true
    hosts:
      - host: openchoreo.localhost
        paths:
          - path: /
            pathType: Prefix
  baseUrl: http://openchoreo.localhost:8080

asgardeoThunder:
  ingress:
    enabled: true
    hosts:
      - host: thunder.openchoreo.localhost
        paths:
          - path: /
            pathType: Prefix
            port: 8090
